<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Список продуктов:</h1>
    <table th:if="${frontProducts.size() > 0}" class="table">
        <thead>
        <tr>
            <td>Id</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Действия</td>
        </tr>
        </thead>
        <tbody>

        <tr th:each="product : ${frontProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.title}"></td>
            <td th:text="${'руб. : ' + product.cost}"></td>
            <td><a class="btn btn-danger" th:href="@{'/product/delete/' + ${product.title}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <span th:unless="${frontProducts.size() > 0}">Продуктов нет нет</span>
    <span th:text="'Количество продуктов: ' + ${frontProducts.size()}"/>
    <form th:action="@{'/product/add'}" method="post">
        <!-- GET http://localhost:8189/app/boxes/add?id=10&color=red&size=20 -->
        <label>id</label>
        <input type="number" name="id">
        <label>title</label>
        <input type="text" name="title">
        <label>cost</label>
        <input type="number" name="size">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
    <form th:action="@{'/product/find'}" method="post">
        <!-- GET http://localhost:8189/app/boxes/add?id=10&color=red&size=20 -->
        <label>title</label>
        <input type="text" name="title">
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
